<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="https://cdn.pixabay.com/photo/2018/08/13/15/37/wolf-3603190_960_720.jpg" style="width:100%">
          <div class="text">Farkasok első kép</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="https://cdn.pixabay.com/photo/2017/02/06/16/17/wolf-2043464_960_720.jpg" style="width:100%">
          <div class="text">Farkasok második kép</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="https://cdn.pixabay.com/photo/2016/04/20/19/47/wolves-1341881_960_720.jpg" style="width:100%">
          <div class="text">Farkasok harmadik kép</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="https://cdn.pixabay.com/photo/2016/05/18/16/12/wolves-1400819_960_720.jpg" style="width:100%">
            <div class="text">Farkasok negyedik kép</div>
          </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
        </div>
        
    <script src="css/js/main.js"></script>
</body>
</html>
